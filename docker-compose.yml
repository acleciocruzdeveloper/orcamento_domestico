networks:
  budget-network:
    driver: bridge

services:
  budget-service:
    image: postgres:16-alpine
    restart: always
    container_name: budget-service
    ports:
      - '5527:5432'
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: budget-db
      POSTGRES_USER: postgres
    volumes:
      - budget-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d budget-db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - budget-network
volumes:
  budget-data: